<!DOCTYPE html>
<html>
	<head>
		<title>Digitron</title>
        <link rel="stylesheet"  type="text/css" href="stylesheets/reset.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	</head>
	
	<body>
	<main>

    <h2>Somewhat smart but pretty calculator</h2>
        
    <div class="background">
        <table>
            <tr>
                <th>
                    <div class="wrap">
                        <h4 id="express"></h4>
                        <h3 id="rez">0</h3>
                    </div>
                </th>
            </tr>
            <tr>
                <td id="ce"><p>CE</p></td>
                <td id="c"><p>C</p></td>
                <td id="del"><p>Del</p></td>
                <td id="divide" class="operator"><p>/</p></td>
            </tr>
            <tr>
                <td id="seven"><p>7</p></td>
                <td id="eight"><p>8</p></td>
                <td id="nine"><p>9</p></td>
                <td id="multi" class="operator"><p>*</p></td>
            </tr>
            <tr>
                <td id="four"><p>4</p></td>
                <td id="five"><p>5</p></td>
                <td id="six"><p>6</p></td>
                <td id="minus" class="operator"><p>-</p></td>
            </tr>
            <tr>
                <td id="one"><p>1</p></td>
                <td id="two"><p>2</p></td>
                <td id="three"><p>3</p></td>
                <td id="plus"><p class="operator">+</p></td>
            </tr>
            <tr>
                <td id="negate"><p>+/-</p></td>
                <td id="zero"><p>0</p></td>
                <td id="point"><p>.</p></td>
                <td id="equals"><p>=</p></td>
            </tr>
        </table>
    </div>
    <section>
        <h2>HISTORY</h2>
        <input type="radio" name="history" id="on" checked> ON 
        <input type="radio" name="history" id="off"> OFF
   
        <h2>Previous calculation :</h2>
        <h2 id="asided"></h2>
    </section>
	</main>
    

	<script src="javascripts/app.js" type="text/javascript"></script>
	</body>
</html>
